<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Hamsa ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Poppins,sans-serif;
  background:#fff5f7;
  color:#2d3436;
  overflow:hidden;
}

.screen{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:30px;
  text-align:center;
  transition:1.2s;
}

.card{
  max-width:720px;
  background:white;
  border-radius:28px;
  padding:50px;
  box-shadow:0 30px 80px rgba(0,0,0,0.08);
  animation:fadeIn 2s;
}

h1{
  font-family:"Playfair Display";
  font-size:2.8rem;
  color:#e84393;
}

p{
  font-size:1.15rem;
  line-height:1.9;
  margin-top:20px;
}

.whisper{
  font-style:italic;
  color:#d63031;
  margin-top:25px;
  opacity:.9;
}

button{
  margin-top:40px;
  padding:14px 42px;
  border:none;
  border-radius:40px;
  background:#e84393;
  color:white;
  font-size:1.05rem;
  cursor:pointer;
  transition:.4s;
}

button:hover{transform:scale(1.05)}

.fade{
  animation:fadeIn 1.5s;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/30/audio_9c90c3c4a1.mp3">
</audio>

<div class="screen" id="screen">
  <div class="card fade" id="card">
    <h1>Hamsa</h1>
    <p>
      Before I ask you anything‚Ä¶<br>
      I want you to know something.
    </p>
    <button onclick="next()">Tap gently üíó</button>
  </div>
</div>

<script>
const steps = [
`Every day, without trying,
you become my calm.
My favorite thought.
My safest place.`,

`I notice the little things ‚Äî
the way you care,
the way you feel deeply,
the way you make ordinary moments beautiful.`,

`I don‚Äôt love an idea of you.
I love *you* ‚Äî
exactly as you are,
exactly as you stand in front of me.`,

`If life ever gets loud,
or heavy,
or uncertain‚Ä¶
I want you to remember this:`,

`You will never face anything alone again.
Because my heart has already chosen you.`,

`So this isn‚Äôt just a question‚Ä¶
It‚Äôs a promise.`,

`Will you marry me? üíç`
];

let i = 0;

function next(){
  if(i === 0){
    document.getElementById("music").play();
  }

  if(i < steps.length){
    document.getElementById("card").innerHTML = `
      <p class="fade">${steps[i]}</p>
      <button onclick="next()">${i === steps.length-1 ? "Yes‚Ä¶ always ‚ù§Ô∏è" : "Tap again üíó"}</button>
    `;
    i++;
  } else {
    document.getElementById("card").innerHTML = `
      <h1>Forever Begins Here</h1>
      <p class="fade">
        I choose you ‚Äî in every lifetime,
        in every version of the future,
        without hesitation.
      </p>
      <p class="whisper fade">
        ‚Äî Pradeep ‚ù§Ô∏è
      </p>
    `;
  }
}
</script>

</body>
</html>
